<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM_D7nRz4XcH9nQrF3XtOn0QkW4hqUAMkrF8WycfPIKYCom51kzxV_ckA_ZAR7EC7gnyA&usqp=CAU+" />
        <title>Anuario Noordwijk</title>

        <link rel="stylesheet" href="style.css?v=1.0.1" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="./main.js" type="module"></script>
        <script src="https://kit.fontawesome.com/ad35aef98c.js" crossorigin="anonymous"></script>
        <script>
            // Vercel Speed Insights
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/speed-insights/script.js"></script>
    </head>
    <body style="background: rgba(245, 245, 250, 0.98) !important;">
        <!-- Media Overlay for dynamic videos -->
        <div id="media-overlay" class="media-overlay">
            <video id="dynamic-video" muted loop></video>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading book...</p>
        </div>
        
        <!-- Introduction Screen -->
        <div id="intro-screen" class="intro-screen">
            <div id="intro-content"></div>
        </div>
        
        <!-- Book (initially hidden) -->
        <div id="book" class="book" style="display: none;">
            <div id="animated-circle-left">
                <span class="click-here">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
            </div>
            <div id="animated-circle">
                <span class="click-here">
                    <i class="fa-solid fa-arrow-right"></i>
                </span>
            </div>
        </div>
        
        <!-- Overlay Container -->
        <div id="overlay-container" class="overlay-container"></div>

        <!-- Navigation Buttons -->
        <div id="navigation-buttons">
            <div class="button-row">
                <button class="skip-button" onclick="goToPage(2)">Start</button>
                <button class="skip-button" onclick="goToPage(4)">Staff</button>
                <button class="skip-button" onclick="goToPage(9)">Kinder</button>
                <button class="skip-button" onclick="goToPage(19)">PYP</button>
            </div>
            <div class="button-row">
                <button class="skip-button" onclick="goToPage(39)">MYP</button>
                <button class="skip-button" onclick="goToPage(61)">DP</button>
                <button class="skip-button" onclick="goToPage(69)">Events</button>
                <button class="skip-button" onclick="goToLastPage()">End</button>
            </div>
        </div>
        <script>
            // Function to go to the last page + 1 to close the book
            window.goToLastPage = function() {
                const lastPage = document.querySelectorAll('.paper').length * 2; // Each paper has 2 pages
                goToPage(lastPage + 1); // Add 1 to close the book
            };
        </script>
    </body>
</html>
